# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Включение поддержки дисплея
CONFIG_ZMK_DISPLAY=y

# Драйвер SSD1306 (для OLED 128x64)
#CONFIG_SSD1306=y

#Если изображение перевёрнуто
#CONFIG_SSD1306_REVERSE_MODE=y 

# I2C настройки (зависит от платы)
#CONFIG_I2C=y

# Если используется SPI, а не I2C
#CONFIG_SPI=n  

# Виджет батареи
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y          
# Включить виджет батареи
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENT=y  
# Показывать процент заряда

# Виджет статуса подключения
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y           
# Статус подключения (USB/BLE)
CONFIG_ZMK_WIDGET_BLE_STATUS=y              
# Детали Bluetooth (если используется BLE)
          
# Скорость печати (WPM)
CONFIG_ZMK_WPM=y                            
# Включить подсчёт WPM
CONFIG_ZMK_WIDGET_WPM_STATUS=y              
# Отображать WPM на экране

# время бездействия
CONFIG_ZMK_IDLE_TIMEOUT=y                   
# Включить таймер сна
CONFIG_ZMK_WIDGET_IDLE_TIMEOUT_STATUS=y     
# Показывать оставшееся время


# Виджет текущего слоя
CONFIG_ZMK_WIDGET_LAYER_STATUS=y            
# Включить отображение слоя
CONFIG_ZMK_WIDGET_LAYER_STATUS_VERBOSE=y    
# Показывать номер и название слоя (если заданан)  

CONFIG_ZMK_WIDGET_RSSI_STATUS=y        
# Уровень сигнала Bluetooth (для беспроводных клавиатур)

#Config power
CONFIG_ZMK_EXT_POWER=y

#Stronger Bluetooth
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

#Mouse support
CONFIG_ZMK_MOUSE=y

#probably can delete as it has no effect on the display
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=n

#Sleep
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=900000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000


# включение BLE и профиля HID over GATT (HOGP)
#CONFIG_BT=y
