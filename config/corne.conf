# === Core Display (MINIMAL) ===
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_FORCE_CLEAR=y  # Исправляет артефакты

# === OLED Driver (LOW BRIGHTNESS) ===
CONFIG_SSD1306=y
CONFIG_SSD1306_DEFAULT_CONTRAST=60  # Яркость снижена до 60/255
# CONFIG_SSD1306_REVERSE_MODE=y

# === I2C Stability (ESSENTIAL) ===
CONFIG_I2C_NRFX=y
CONFIG_I2C=y
CONFIG_I2C_PULLUP=y  # Обязательно!
CONFIG_I2C_TIMEOUT=5000  # Увеличенный таймаут

# === Widgets (BASIC ONLY) ===
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
# CONFIG_ZMK_WIDGET_LAYER_STATUS=y  # Временно отключено

# === Timeouts ===
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y
CONFIG_ZMK_IDLE_TIMEOUT=15000  # 15 сек до затемнения
CONFIG_ZMK_SLEEP=y

# === RGB (DISABLED FOR TESTING) ===
# CONFIG_ZMK_RGB_UNDERGLOW=y  # Полностью отключено для диагностики