

#// === Core Display ===
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

#// === OLED Driver ===
CONFIG_SSD1306=y
CONFIG_SSD1306_DEFAULT_CONTRAST=60
#// Раскомментируйте если изображение перевернуто
#// CONFIG_SSD1306_REVERSE_MODE=y

#// Обязательные параметры для дисплея
#CONFIG_LVGL_HOR_RES_MAX=128
#CONFIG_LVGL_VER_RES_MAX=32
CONFIG_LVGL_BITS_PER_PIXEL=1

#// === Widgets ===
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

#// === Timeouts ===
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y 
# // Затемнение экрана
CONFIG_ZMK_IDLE_TIMEOUT=1800     
#// 30 минут до сна (в миллисекундах)
CONFIG_ZMK_SLEEP=y                 
# // Разрешить глубокий сон

#// === Оптимизации ===
CONFIG_LVGL_VDB_SIZE=16             
#// Буфер дисплея
CONFIG_LVGL_ANIMATION_OFF=y         
#// Отключить анимации
CONFIG_LVGL_FONT_DEFAULT_MONTSERRAT_8=y 
# // Компактный шрифт