# === Core Display ===
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
#CONFIG_ZMK_DISPLAY_FORCE_CLEAR=y

# === OLED Driver ===
CONFIG_SSD1306=y
CONFIG_SSD1306_DEFAULT_CONTRAST=128
#CONFIG_SSD1306_REVERSE_MODE=y

# === I2C Stability ===
#CONFIG_I2C_PULLUP=y
#CONFIG_I2C_TIMEOUT=1000
#CONFIG_I2C_SPEED_STANDARD=y

# === Widgets ===
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y           
# WPM-виджет
#CONFIG_ZMK_WPM=y                          
# Активация подсчёта WPM
#CONFIG_ZMK_WPM_SMOOTHING=y                
# Сглаживание показателей
#CONFIG_ZMK_WIDGET_WPM_STATUS_HIDE_WHEN_IDLE=n  
# Не скрывать при бездействии

# === RGB Underglow ===
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=100
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=180    
# Голубой (базовый цвет)
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=1      
# Статичный цвет
#CONFIG_ZMK_RGB_UNDERGLOW_NUM_LEDS=6       
# Укажите ваше количество светодиодов
#CONFIG_ZMK_RGB_UNDERGLOW_SMOOTH_COLOR_TRANSITION=y  
# Плавные переходы

# === Timeouts ===
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y
CONFIG_ZMK_IDLE_TIMEOUT=18000             
CONFIG_ZMK_SLEEP=y
#CONFIG_ZMK_RGB_UNDERGLOW_SLEEP=y          
# Отключать RGB в режиме сна

# === Optimization ===
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
