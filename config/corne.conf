# === Core Display ===
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
#CONFIG_ZMK_DISPLAY_FORCE_CLEAR=y

# === OLED Driver ===
CONFIG_SSD1306=y
CONFIG_SSD1306_DEFAULT_CONTRAST=60  
# Низкая яркость
# CONFIG_SSD1306_REVERSE_MODE=y

# === I2C (ТОЛЬКО поддерживаемые параметры) ===
CONFIG_I2C=y
CONFIG_I2C_NRFX=y  
# Для плат на nRF52/nRF53

# === Widgets ===
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
# CONFIG_ZMK_WIDGET_LAYER_STATUS=y  
# Временно отключено

# === Timeouts ===
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y
CONFIG_ZMK_IDLE_TIMEOUT=15000  
# 15 сек
CONFIG_ZMK_SLEEP=y

# === Отключение RGB для теста ===
# CONFIG_ZMK_RGB_UNDERGLOW=y